{% extends "base.html" %}

{% block title %}Home - My Diary{% endblock %}

{% block content %}
    <h1>My Diary</h1>

    <div class="notebook">
        <div class="date">
            <script>
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.write(new Date().toLocaleDateString(undefined, options));
            </script>
        </div>

        <form action="/generate" method="post">
            <div class="textarea-wrapper">
                <div id="diaryInput" contenteditable="true" class="diary-input"></div>
                <input type="hidden" name="entry" id="entryInput">
            </div>
            <button type="submit">Save Entry</button>
        </form>
    </div>
{% endblock %}
