<!DOCTYPE html>
<html>
<head>
    <title>My Diary Entries</title>
</head>
<body>
    <h1>All Diary Entries</h1>

    {% for entry in entries %}
        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
            <p>{{ entry.content }}</p>
            <small>{{ entry.created_at }}</small>
        </div>
    {% else %}
        <p>No entries yet.</p>
    {% endfor %}

    <a href="/">Write Another</a>
</body>
</html>
