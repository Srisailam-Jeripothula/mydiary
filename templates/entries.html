{% extends "base.html" %}

{% block title %}All Entries - My Diary{% endblock %}

{% block content %}
    <h1>All Diary Dates</h1>

    {% if dates %}
        <ul style="text-align: center; list-style: none; padding: 0;">
            {% for date in dates %}
                <li style="margin: 20px 0;">
                    <a href="{{ url_for('entries_by_date', date=date) }}" class="button-link">
                        📅 {{ date | datetimeformat }}
                    </a>

                    <a href="{{ url_for('edit_day', date=date) }}" class="button-link" style="background-color: #007bff;">
                        ✏️ Edit
                    </a>

                    <form action="{{ url_for('delete_day', date=date) }}" method="post" style="display: inline;">
                        <button type="submit" class="button-link" style="background-color: #c00;">
                            🗑️ Delete
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No entries yet.</p>
    {% endif %}
{% endblock %}
